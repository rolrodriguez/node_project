<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amai Bakery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
  <h1 class="center">Amai Bakery</h1>
    <div class="search-box">
      <div class="search-bar">
        <input type="text" name="title" id="search" autocomplete="off" placeholder="Search for ingredients or products">
        <i class="search-icon fa fa-search"></i> 
      </div>
      <select name="type" id="type">
        <option value="products" default>products</option>
        <option value="ingredients">Ingredients</option>
      </select>
      <button id="search-submit">Search</button>
    </div>
    <main id="query-results">

    </main>
    <footer>
      All rights reserved Amai Bakery RD
    </footer>
  </div>
  <div class="report-button">
    <div class="report-btn">
      <i class="fa fa-bar-chart"></i>
    </div>
  </div>
  <div class="float-button">
    <div class="round-btn">
      +
    </div>
  </div>
<script src="/js/main.js"></script>
</body>
</html>
